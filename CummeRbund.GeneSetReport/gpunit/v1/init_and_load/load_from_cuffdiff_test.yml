#
# Test loading from a cuffdiff job containing a cummeRbund DB file.  This is not a normally expected scenario
# within GP, but is possible and so is tested here.
#
module: CummeRbund.GeneSetReport
params: 
    cuffdiff.input: "cuffdiff_DrosM_w_cuffData"
    geneset.file: "dros_geneset.txt"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    # Note: the output directory is for a different test.  We are checking that the results are the same regardless of the loading method
    # Must check against a dedicated stdout, however.
    files:
        "GeneSet.Dendrogram.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/init_and_load/init_from_cuffdiff_test/GeneSet.Dendrogram.svg
        "GeneSet.ExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/init_and_load/init_from_cuffdiff_test/GeneSet.ExpressionBarplot.svg
        "GeneSet.ExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/init_and_load/init_from_cuffdiff_test/GeneSet.ExpressionPlot.svg
        "GeneSet.Heatmap.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/init_and_load/init_from_cuffdiff_test/GeneSet.Heatmap.svg
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/init_and_load/load_from_cuffdiff_test/stdout.txt
        "cuffData.db": !!null

#
# Test loading from a cuffdiff job containing a cummeRbund DB file.  This is not a normally expected scenario
# within GP, but is possible and so is tested here.
#
module: CummeRbund.GeneSetReport
params: 
    cuffdiff.input: "<%gpunit.testData%>CummeRbund.GeneSetReport/v1/input/cuffdiff_DrosM_w_cuffData"
    geneset.file: "<%gpunit.testData%>CummeRbund.GeneSetReport/v1/input/dros_geneset.txt"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "GeneSet.Dendrogram.svg": !!null
        "GeneSet.ExpressionBarplot.svg": !!null
        "GeneSet.ExpressionPlot.svg": !!null
        "GeneSet.Heatmap.svg": !!null
        "stdout.txt": !!null
        "cuffData.db": !!null

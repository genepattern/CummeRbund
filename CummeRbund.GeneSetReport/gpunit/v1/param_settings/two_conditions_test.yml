#
# Test selecting two conditions
#
module: CummeRbund.GeneSetReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    geneset.file: "mm9_geneset.txt"
    selected.conditions: "s1,p1"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "GeneSet.Dendrogram.svg": !!null
        "GeneSet.ExpressionBarplot.svg": !!null
        "GeneSet.ExpressionPlot.svg": !!null
        "GeneSet.Heatmap.svg": !!null
        "GeneSet.Scatter.p1_s1.svg": !!null
        "GeneSet.Scatter.s1_p1.svg": !!null
        "GeneSet.Volcano.s1_p1.svg": !!null
        "stdout.txt": !!null
        "cuffData.db": !!null

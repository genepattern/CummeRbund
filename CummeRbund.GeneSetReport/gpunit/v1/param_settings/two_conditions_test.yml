#
# Test selecting two conditions
#
module: CummeRbund.GeneSetReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    geneset.file: "mm9_geneset.txt"
    selected.conditions: "s1,p1"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "GeneSet.Dendrogram.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.Dendrogram.svg
        "GeneSet.ExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.ExpressionBarplot.svg
        "GeneSet.ExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.ExpressionPlot.svg
        "GeneSet.Heatmap.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.Heatmap.svg
        "GeneSet.Scatter.p1_s1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.Scatter.p1_s1.svg
        "GeneSet.Scatter.s1_p1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.Scatter.s1_p1.svg
        "GeneSet.Volcano.s1_p1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/GeneSet.Volcano.s1_p1.svg
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/two_conditions_test/stdout.txt
        "cuffData.db": !!null
            

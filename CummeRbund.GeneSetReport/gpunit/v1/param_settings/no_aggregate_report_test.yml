#
# Test reporting at replicate level
#
module: CummeRbund.GeneSetReport
params: 
    cuffdiff.input: "cuffData_dir/cuffData.db"
    geneset.file: "dros_geneset.txt"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "no"
    log.transform: "yes"
assertions:
    files:
        "GeneSet.Dendrogram.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/no_aggregate_report_test/GeneSet.Dendrogram.svg
        "GeneSet.ExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/no_aggregate_report_test/GeneSet.ExpressionBarplot.svg
        "GeneSet.ExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/no_aggregate_report_test/GeneSet.ExpressionPlot.svg
        "GeneSet.Heatmap.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/no_aggregate_report_test/GeneSet.Heatmap.svg
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/param_settings/no_aggregate_report_test/stdout.txt
        "cuffData.db": !!null
            

#
# Test png generation
#
module: CummeRbund.GeneSetReport
params: 
    cuffdiff.input: "cuffData_dir/cuffData.db"
    geneset.file: "dros_geneset.txt"
    selected.conditions: ""
    output.format: "png"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    # Mostly just checking that these files exist as diff doesn't work well on PNGs
    files:
        "GeneSet.Dendrogram.png": !!null
        "GeneSet.ExpressionBarplot.png": !!null
        "GeneSet.ExpressionPlot.png": !!null
        "GeneSet.Heatmap.png": !!null
        "cuffData.db": !!null
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.GeneSetReport/v1/output/other_formats/generate_png_test/stdout.txt

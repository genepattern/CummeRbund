module: CummeRbund.GeneSetReport
name: load_from_cuffdiff_test
description: Positive test of loading from a cuffdiff job containing a cummeRbund DB file.  This is not a normally expected scenario
params: 
    cuffdiff.input: "<%gpunit.testData%>gpunit/CummeRbund.GeneSetReport/v1/input/cuffdiff_DrosM_w_cuffData/"
    geneset.file: "<%gpunit.testData%>gpunit/CummeRbund.GeneSetReport/v1/input/dros_geneset.txt"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    jobStatus: success

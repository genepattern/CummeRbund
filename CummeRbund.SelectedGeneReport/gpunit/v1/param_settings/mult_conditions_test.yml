#
# Test selecting multiple conditions
#
module: CummeRbund.SelectedGeneReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    feature.id: "Ccl17"
    selected.conditions: "s1,s2,p1,p2"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "SelectedGene.ExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/param_settings/mult_conditions_test/SelectedGene.ExpressionBarplot.svg
        "SelectedGene.ExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/param_settings/mult_conditions_test/SelectedGene.ExpressionPlot.svg
        "SelectedGene.SimilarityExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/param_settings/mult_conditions_test/SelectedGene.SimilarityExpressionBarplot.svg
        "SelectedGene.SimilarityExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/param_settings/mult_conditions_test/SelectedGene.SimilarityExpressionPlot.svg
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/param_settings/mult_conditions_test/stdout.txt
        "cuffData.db": !!null
            

#
# Test loading from a cuffdiff job containing a cummeRbund DB file.  This is not a normally expected scenario
# within GP, but is possible and so is tested here.
#
module: CummeRbund.SelectedGeneReport
params: 
    cuffdiff.input: "cuffdiff_DrosM_w_cuffData"
    feature.id: "galectin"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    # Note: the output directory is for a different test.  We are checking that the results are the same regardless of the loading method
    # Must check against a dedicated stdout, however.
    files:
        "SelectedGene.ExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedGene.ExpressionBarplot.svg
        "SelectedGene.ExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedGene.ExpressionPlot.svg
        "SelectedGene.SimilarityExpressionBarplot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedGene.SimilarityExpressionBarplot.svg
        "SelectedGene.SimilarityExpressionPlot.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedGene.SimilarityExpressionPlot.svg
        "stdout.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/init_and_load/init_from_cuffdiff_test/stdout.txt
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedGeneReport/v1/output/init_and_load/load_from_cuffdiff_test/stdout.txt
        "cuffData.db": !!null

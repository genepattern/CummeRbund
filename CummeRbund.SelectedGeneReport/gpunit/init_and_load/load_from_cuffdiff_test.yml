#
# Test loading from a cuffdiff job containing a cummeRbund DB file.  This is not a normally expected scenario
# within GP, but is possible and so is tested here.
#
module: CummeRbund.SelectedGeneReport
params: 
    cuffdiff.input: "<%gpunit.testData%>CummeRbund.SelectedGeneReport/v1/input/cuffdiff_DrosM_w_cuffData"
    feature.id: "galectin"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "SelectedGene.ExpressionBarplot.svg": !!null
        "SelectedGene.ExpressionPlot.svg": !!null
        "SelectedGene.SimilarityExpressionBarplot.svg": !!null
        "SelectedGene.SimilarityExpressionPlot.svg": !!null
        "stdout.txt": !!null
        "cuffData.db": !!null

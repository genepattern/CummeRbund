#
# Test png generation
#
module: CummeRbund.QcReport
params: 
    cuffdiff.input: "cuffData_dir/cuffData.db"
    output.format: "png"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
    attempt.to.merge.names: "no"
assertions:
    # Note: the output directory is for a different test.  We are checking that the results are the same regardless of the output format
    diffCmd: diff -q -b --strip-trailing-cr
    files:
        "QC.Boxplot.png": !!null
        "QC.Dendrogram.png": !!null
        "QC.Density.png": !!null
        "QC.Dispersion.png": !!null
        "QC.FPKM.SCV.png": !!null
        "QC.JSDistanceHeatmap.Samples.png": !!null
        "QC.sig_diffExp_genes.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/init_and_load/init_from_cuffdiff_test/QC.sig_diffExp_genes.txt
        "QC.sig_promoter_data.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/init_and_load/init_from_cuffdiff_test/QC.sig_promoter_data.txt
        "QC.sig_relCDS_data.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/init_and_load/init_from_cuffdiff_test/QC.sig_relCDS_data.txt
        "QC.sig_splicing_data.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/init_and_load/init_from_cuffdiff_test/QC.sig_splicing_data.txt
        "cuffData.db": !!null
        "stdout.txt": !!null

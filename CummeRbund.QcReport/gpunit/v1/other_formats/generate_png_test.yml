#
# Test png generation
#
module: CummeRbund.QcReport
params: 
    cuffdiff.input: "cuffData_dir/cuffData.db"
    output.format: "png"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
assertions:
    # Mostly just checking that these files exist as diff doesn't work well on PNGs
    files:
        "QC.sig_diffExp_genes.txt": !!null
        "QC.sig_promoter_data.txt": !!null
        "QC.sig_relCDS_data.txt": !!null
        "QC.sig_splicing_data.txt": !!null
        "QC.Boxplot.png": !!null
        "QC.Dendrogram.png": !!null
        "QC.Density.png": !!null
        "QC.Dispersion.png": !!null
        "QC.FPKM.SCV.png": !!null
        "QC.JSDistanceHeatmap.Samples.png": !!null
        "cuffData.db": !!null
        "stdout.txt": !!null

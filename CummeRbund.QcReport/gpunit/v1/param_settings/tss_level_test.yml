#
# Test reporting at tss level
#
module: CummeRbund.QcReport
params: 
    cuffdiff.input: "cuffData_dir/cuffData.db"
    output.format: "svg"
    feature.level: "TSS"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
assertions:
    diffCmd: diff -q -b --strip-trailing-cr
    files:
        "QC.Boxplot.svg": !!null
        "QC.Dendrogram.svg": !!null
        "QC.Density.svg": !!null
        "QC.Dispersion.svg": !!null
        "QC.FPKM.SCV.svg": !!null
        "QC.JSDistanceHeatmap.Samples.svg": !!null
        "QC.sig_diffExp_TSS.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/param_settings/tss_level_test/QC.sig_diffExp_TSS.txt
        "QC.sig_promoter_data.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/param_settings/tss_level_test/QC.sig_promoter_data.txt
        "QC.sig_relCDS_data.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/param_settings/tss_level_test/QC.sig_relCDS_data.txt
        "QC.sig_splicing_data.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/param_settings/tss_level_test/QC.sig_splicing_data.txt
        "stdout.txt": !!null
        "cuffData.db": !!null

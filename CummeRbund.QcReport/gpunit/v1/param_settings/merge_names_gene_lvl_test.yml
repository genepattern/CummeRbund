#
# Test the merging of gene names in place of tracking_ids (at the gene level)
#
module: CummeRbund.QcReport
params: 
    cuffdiff.input: "<%gpunit.testData%>CummeRbund.QcReport/v1/input/cuffData_toMerge/cuffData.db"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
    attempt.to.merge.names: "yes"
assertions:
    # Note: the output directory is for a different test.  We are checking that the results are the same regardless of the loading method.
    diffCmd: diff -q -b --strip-trailing-cr
    files:
        "QC.Boxplot.svg": !!null
        "QC.Dendrogram.svg": !!null
        "QC.Density.svg": !!null
        "QC.Dispersion.svg": !!null
        "QC.FPKM.SCV.svg": !!null
        "QC.JSDistanceHeatmap.Samples.svg": !!null
        "QC.sig_diffExp_genes.txt":
            diff: <%gpunit.resultData%>CummeRbund.QcReport/v1/output/param_settings/merge_names_gene_lvl_test/QC.sig_diffExp_genes.txt
        "stdout.txt": !!null
        "cuffData.db": !!null

#
# Test more than two samples
#
module: CummeRbund.QcReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
assertions:
    files:
        "QC.Boxplot.svg": !!null
        "QC.Dendrogram.svg": !!null
        "QC.Density.svg": !!null
        "QC.DimensionalityReduction.mds.svg": !!null
        "QC.DimensionalityReduction.pca.PC2_PC3.svg": !!null
        "QC.Dispersion.svg": !!null
        "QC.JSDistanceHeatmap.Samples.svg": !!null
        "QC.sig_diffExp_genes.txt":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.QcReport/v1/output/param_settings/more_samples_test/QC.sig_diffExp_genes.txt
        "stdout.txt": !!null
        "cuffData.db": !!null

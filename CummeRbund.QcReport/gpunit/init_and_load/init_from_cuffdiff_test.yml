module: CummeRbund.QcReport
name: init_from_cuffdiff_test
description: Test loading from a cuffdiff job
params: 
    cuffdiff.input: "<%gpunit.testData%>gpunit/CummeRbund.QcReport/v1/input/cuffdiff_DrosM"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
    attempt.to.merge.names: "no"
assertions:
    jobStatus: success

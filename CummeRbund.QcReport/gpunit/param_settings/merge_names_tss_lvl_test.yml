module: CummeRbund.QcReport
name: merge_names_tss_lvl_test
description: Positive test of the merging of gene names in place of tracking_ids (at the tss level)
params: 
    cuffdiff.input: "<%gpunit.testData%>gpunit/CummeRbund.QcReport/v1/input/cuffData_toMerge/cuffData.db"
    output.format: "svg"
    feature.level: "TSS"
    report.as.aggregate: "yes"
    log.transform: "yes"
    pca.x: "PC2"
    pca.y: "PC3"
    attempt.to.merge.names: "yes"
assertions:
    jobStatus: success

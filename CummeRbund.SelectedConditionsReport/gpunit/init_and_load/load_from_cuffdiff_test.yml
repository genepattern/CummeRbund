#
# Test loading from a cuffdiff job containing a cummeRbund DB file.  This is not a normally expected scenario
# within GP, but is possible and so is tested here.
#
module: CummeRbund.SelectedConditionsReport
name: load_from_cuffdiff_test
description: 
params: 
    cuffdiff.input: "<%gpunit.testData%>gpunit/CummeRbund.SelectedConditionsReport/v1/input/cuffdiff_DrosM_w_cuffData"
    selected.conditions: "c1,c2"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    jobStatus: success

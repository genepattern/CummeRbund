#
# Test selection of no conditions
#
module: CummeRbund.SelectedConditionsReport
params: 
    cuffdiff.input: "<%gpunit.testData%>CummeRbund.SelectedConditionsReport/v1/input/cuffData_multCond_dir/cuffData.db"
    selected.conditions: ""
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    jobStatus: failure
    files:
        "stderr.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: <%gpunit.resultData%>CummeRbund.SelectedConditionsReport/v1/output/param_settings/no_condition_test/stderr.txt

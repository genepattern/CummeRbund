#
# Test selecting two conditions
#
module: CummeRbund.SelectedConditionsReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    selected.conditions: "s1,p1"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "SelectedConditions.MAplot.p1_s1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/two_conditions_test/SelectedConditions.MAplot.p1_s1.svg
        "SelectedConditions.MAplot.s1_p1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/two_conditions_test/SelectedConditions.MAplot.s1_p1.svg
        "SelectedConditions.Scatter.p1_s1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/two_conditions_test/SelectedConditions.Scatter.p1_s1.svg
        "SelectedConditions.Scatter.s1_p1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/two_conditions_test/SelectedConditions.Scatter.s1_p1.svg
        "SelectedConditions.Volcano.s1_p1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/two_conditions_test/SelectedConditions.Volcano.s1_p1.svg
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/two_conditions_test/stdout.txt
        "cuffData.db": !!null
            

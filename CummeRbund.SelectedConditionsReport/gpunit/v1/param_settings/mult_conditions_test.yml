#
# Test selecting multiple conditions.  Also testing the parsing of whitespace in selected.conditions
#
module: CummeRbund.SelectedConditionsReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    selected.conditions: " s1, s2 ,p1 "
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "SelectedConditions.MAplot.p1_s1.svg":

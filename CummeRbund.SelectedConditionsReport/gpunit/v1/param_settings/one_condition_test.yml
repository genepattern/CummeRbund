#
# Test selecting a single condition
#
module: CummeRbund.SelectedConditionsReport
params: 
    cuffdiff.input: "cuffData_multCond_dir/cuffData.db"
    selected.conditions: "c1"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    jobStatus: failure
    files:
        "stderr.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/param_settings/one_condition_test/stderr.txt

#
# Test loading from a cuffdiff job
#
module: CummeRbund.SelectedConditionsReport
params: 
    cuffdiff.input: "cuffdiff_DrosM"
    selected.conditions: "c1,c2"
    output.format: "svg"
    feature.level: "genes"
    report.as.aggregate: "yes"
    log.transform: "yes"
assertions:
    files:
        "SelectedConditions.MAplot.c1_c2.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedConditions.MAplot.c1_c2.svg
        "SelectedConditions.MAplot.c2_c1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedConditions.MAplot.c2_c1.svg
        "SelectedConditions.Scatter.c1_c2.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedConditions.Scatter.c1_c2.svg
        "SelectedConditions.Scatter.c2_c1.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedConditions.Scatter.c2_c1.svg
        "SelectedConditions.Volcano.c1_c2.svg":
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/init_and_load/init_from_cuffdiff_test/SelectedConditions.Volcano.c1_c2.svg
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/CummeRbund.SelectedConditionsReport/v1/output/init_and_load/init_from_cuffdiff_test/stdout.txt
        "cuffData.db": !!null
